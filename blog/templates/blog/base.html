<!DOCTYPE html>
{% load static %}
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Django Girls blog</title>
            <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    </head>
    <body>
      <div class="page-header">
          {% if user.is_authenticated %}
             <a href="{% url 'post_new' %}" class="top-menu">
               <span class="glyphicon glyphicon-plus"></span>
             </a>
             <a href="{% url 'post_draft_list' %}" class="top-menu">
               <span class="glyphicon glyphicon-edit"></span>
             </a>
             
              <a href="{% url 'logout' %}" class="top-menu">
                <span class="top-menu2" onclick="return confirm('Logout OK?')">LOGOUT</span>
              </a>
                <p class="top-menu2" > Hello chihoon's!  </p>

          {% else %}                      <!--그페이지에서 로그인이 된다.-->
             <a href="{% url 'login' %}?next={{request.path}}" class="top-menu">
               <span class="glyphicon glyphicon-lock"></span>
             </a>
          {% endif %}
             <h1><a href="/">Hoony's Django Study Blog!</a></h1>
      </div>

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block body %}
            {% endblock %}
            </div>
        </div>
    </div>






    </body>
</html>
